server:
  port: 80

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        use_sql_comments: true # JPQL 실행 문을 로그에서 주석형태로 볼 수 있다.

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace